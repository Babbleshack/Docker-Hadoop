        - name: hadoop-exporter
          image: zhuzhu/hadoop_exporter:latest
          imagePullPolicy: Always
          ports:
          - name: metrics
            containerPort: 8000
          env:
            - name: CLUSTER_ID
              value: yarn-subcluster-b
          command: ["/app/resourcemanager_exporter"]
          args: [
          "-resourcemanager.url",
          "http://yarn-master-0.yarn-service.yarn-subcluster-b:8088",
          "-web.listen-address",
          ":8000",
          "-web.telemetry-path",
          "/metrics" ]
