            containerPort: 8046
          - name: cache-web
            containerPort: 8788
          - name: tl-service
            containerPort: 10200
          - name: tl-web
            containerPort: 8188
          - name: tl-web-secure
            containerPort: 8190
          - name: mr-job-his
            containerPort: 10020
          - name: mr-admin
            containerPort: 10033
          - name: mr-web
            containerPort: 19888
          - name: mr-web-s
            containerPort: 19890
          - name: mr-client-1
            containerPort: 50050
          - name: mr-client-2
            containerPort: 50051
