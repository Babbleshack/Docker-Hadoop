apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: yarn-master
  namespace: yarn-subcluster-b
  labels:
    app: yarn
    yarn: master
    monitor: hadoop
spec:
  serviceName: yarn-service
  replicas: 1 
  selector:
    matchLabels:
      yarn: master
  template: #pod template .spec.template
    metadata:
      namespace: yarn-subcluster-b
      labels:
        app: yarn
        yarn: master
    spec:
      hostname: yarn-master-0.yarn-service
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - yarn
              topologyKey: "kubernetes.io/hostname"
      nodeSelector:
        role: master
      containers:
        - name: yarn-master
          image: babbleshack/hadoop:3-2-1-federated
          imagePullPolicy: Always
          command: [ "/bin/bash" ]
          args: [ "/hadoop/scripts/startRM.sh" ]
          volumeMounts: 
            - name: workers
              mountPath: /workers
          env:
            - name: CLUSTER_ID
              value: yarn-subcluster-b
            - name: ROUTER
              value: "false"
          ports:
          - name: rm-scheduler
            containerPort: 8030
          - name: res-tracker
            containerPort: 8031
          - name: rm
            containerPort: 8032
          - name: rm-admin
            containerPort: 8033
          - name: rm-web
            containerPort: 8088
          - name: rm-web-secure
